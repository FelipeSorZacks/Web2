<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
</head>

<!DOCTYPE html>
<html lang="en">
<style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            margin-top: 15px;
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        #qr-code {
            text-align: center;
            margin-top: 20px;
        }
</style>

<body>
    <div>
        <label for="">Nombre: </label>
        <input type="text" id="input1" required maxlength="100" placeholder="Nombre">
        
        <label for="">Correo</label>
        <input type="email" id="input2">
        
        <label for="">Seleciona la institucion</label>
        <input type="text" id="input3" list="institucionLista" required>
        <datalist id="institucionLista">
            <option value="FES Aragon">Faculta de Estudios Superiores Aragon</option>
            <option value="POLI">Politecnico Nacional</option>
            <option value="Ingenieria">Facultad de Ingenieria</option>
        </datalist>
        
        <label for="">Dependencia: </label>
        <input type="text" name="" id="input4">
    </div>
    
    <div>
        <button id="btnGenerar" onclick="generarQR()">Generar QR</button>
        <button onclick="location.href='./index.html'">Generar un nuevo QR</button>
    </div>
    
    <div id="qr-code">
    </div>
</body>
<script src="app.js"></script>
</html>
